name: ${project.name}
version: ${project.version}
description: The ${project.name} plugin allows you to track chunk generation and versioning.
main: ${main.class}
author: hapm
database: true
load: STARTUP
commands:
  swumap:
    description: Changes the map currently in hand of the player to be an swu map.
    usage: /swumap
permissions:
  swu.map:
    description: Allows the user to create a swu map 